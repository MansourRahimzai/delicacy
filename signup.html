<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
    />
    <title>Delicacy - Sign Up</title>
    <link rel="stylesheet" href="css/signup.css" />
    <link rel="icon" href="images/weblogo.png" />

    <style></style>
  </head>
  <body>
    <div class="card">
      <h2>Sign Up Your Account</h2>
      <form>
        <div class="input-group">
          <input type="text" id="name" placeholder="Enter your name" required />
        </div>
        <div class="input-group">
          <input
            type="email"
            id="email"
            placeholder="Enter your email"
            required
          />
        </div>
        <div class="input-group">
          <input
            type="password"
            id="password"
            placeholder="Enter your password"
            required
          />
        </div>

        <div class="input-group">
          <input
            type="password"
            id="password"
            placeholder="Confirm your password"
            required
          />
        </div>

        <input type="file" name="profilePic" />
        <a href="checkemail.html">
          <button class="btn" type="button">Continue</button>
        </a>
      </form>

      <div class="rg-signup">
        <p>Already have an account? <a href="signin.html">Log in</a></p>
      </div>
      <div class="divider">OR</div>

      <a href="#" class="social-btn">
        <img
          src="https://www.svgrepo.com/show/355037/google.svg"
          alt="Google"
        />
        <span>Continue with Google</span>
      </a>

      <a href="#" class="social-btn">
        <img
          src="https://img.icons8.com/?size=100&id=22989&format=png&color=000000"
          alt="Microsoft"
        />
        <span>Continue with Microsoft</span>
      </a>

      <a href="a" class="social-btn">
        <img
          src="https://www.svgrepo.com/show/511330/apple-173.svg"
          alt="Apple"
        />
        <span>Continue with Apple</span>
      </a>
    </div>
  </body>
</html>
