<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
    />
    <title>Check Your Email - Delicacy</title>
    <link rel="stylesheet" href="css/signup.css" />
  </head>
  <body>
    <div class="email-card">
      <img
        src="https://cdn-icons-png.flaticon.com/512/561/561127.png"
        alt="Email Icon"
      />
      <h2>Check Your Email</h2>
      <p>
        We have sent a 6-digit verification code to your email address. <br />
        Please open your inbox and enter the code to verify your account.
      </p>
      <button
        class="verify-btn"
        onclick="window.location.href='verify-signup.html'"
      >
        Enter Verification Code
      </button>
      <div class="resend">
        Didn't receive the email? <a href="#">Resend Code</a>
      </div>
    </div>
  </body>
</html>
