<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
    />
    <title>Delicacy - Sign In</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="icon" href="images/weblogo.png" />
    <link rel="stylesheet" href="css/signin.css" />
  </head>
  <body>
    <div class="card">
      <div class="card-1">
        <a href="index.html" class="arrow-back"
          ><i class="fa-solid fa-arrow-left"></i
        ></a>
        <h2>Sign In Your Account</h2>
      </div>

      <form>
        <div class="input-group">
          <input
            type="email"
            id="email"
            placeholder="Enter your email"
            required
          />
        </div>
        <div class="input-group">
          <input
            type="password"
            id="password"
            placeholder="Enter your password"
            required
          />
        </div>
        <button class="btn" type="submit">Continue</button>
      </form>

      <div class="extra-links">
        <a href="forgotpassword.html">Forgot your password?</a>
      </div>

      <div class="extra-links">
        <p>Donâ€™t have an account? <a href="signup.html">Sign Up</a></p>
      </div>

      <div class="divider">OR</div>

      <a href="#" class="social-btn">
        <img
          src="https://www.svgrepo.com/show/355037/google.svg"
          alt="Google"
        />
        <span>Continue with Google</span>
      </a>

      <a href="#" class="social-btn">
        <img
          src="https://img.icons8.com/?size=100&id=22989&format=png&color=000000"
          alt="Microsoft"
        />
        <span>Continue with Microsoft</span>
      </a>

      <a href="a" class="social-btn">
        <img
          src="https://www.svgrepo.com/show/511330/apple-173.svg"
          alt="Apple"
        />
        <span>Continue with Apple</span>
      </a>
    </div>
  </body>
</html>
