<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
    />
    <title>Verify Code - Delicacy</title>
    <link rel="stylesheet" href="css/signup.css" />
    <style></style>
  </head>
  <body>
    <div class="otp-box">
      <img
        src="https://cdn-icons-png.flaticon.com/512/747/747310.png"
        alt="Verify Icon"
      />
      <h2>Verify Your Account</h2>
      <p>Please enter the 6-digit code we sent to your email.</p>

      <form>
        <div class="otp-inputs">
          <input type="text" maxlength="1" class="opt-inp" required />
          <input type="text" maxlength="1" class="opt-inp" required />
          <input type="text" maxlength="1" class="opt-inp" required />
          <input type="text" maxlength="1" class="opt-inp" required />
          <input type="text" maxlength="1" class="opt-inp" required />
          <input type="text" maxlength="1" class="opt-inp" required />
        </div>
        <button
          type="button"
          class="verify-btn"
          onclick="window.location.href='account-verified.html'"
        >
          Verify
        </button>
      </form>

      <div class="resend">Didnâ€™t get the code? <a href="#">Resend</a></div>
    </div>

    <script>
      const inputs = document.querySelectorAll(".otp-inputs input");

      inputs.forEach((input, index) => {
        input.addEventListener("input", () => {
          if (input.value.length === 1 && index < inputs.length - 1) {
            inputs[index + 1].focus();
          }
        });

        input.addEventListener("keydown", (e) => {
          if (e.key === "Backspace" && input.value === "" && index > 0) {
            inputs[index - 1].focus();
          }
        });
      });
    </script>
  </body>
</html>
