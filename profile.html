<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile</title>

    <!-- cdn links -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Css Files Links -->
    <link rel="stylesheet" href="css/navbar.css" />
    <link rel="stylesheet" href="css/profile.css" />
  </head>
  <body>
    <header class="navbar">
      <!-- Logo -->
      <div class="logo">
        <img src="images/weblogo.png" />
      </div>

      <!-- Search Box -->
      <div class="search-box">
        <input type="text" placeholder="Search Products" />
        <i class="fas fa-search"></i>
      </div>

      <!-- Desktop Links -->
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="shop.html">Shop</a></li>
        <li><a href="promotions.html">Promotions</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>

      <!-- Dropdowns -->
      <div class="dropdown-container">
        <!-- My Cart Dropdown -->
        <div class="dropdown">
          <div class="dropdown-toggle my-cart">
            <i class="fas fa-shopping-cart"></i> My Cart
            <i class="fas fa-chevron-down rotate-icon"></i>
          </div>
          <ul class="dropdown-menu">
            <li><a href="/products">Product List</a></li>
            <li><a href="/cart">View Cart</a></li>
            <li><a href="/checkout">Checkout</a></li>
          </ul>
        </div>

        <!-- Profile Dropdown -->
        <div class="dropdown">
          <div class="dropdown-toggle profile-toggle">
            <img src="images/userprofile.jpg" class="profile-img" />
            <span>User</span>
            <i class="fas fa-chevron-down rotate-icon"></i>
          </div>
          <ul class="dropdown-menu">
            <li><a href="profile.html">Profile</a></li>
            <li><a href="userorders.html">My Orders</a></li>
            <li><a href="/settings">Settings</a></li>
            <li><a href="/signup">Sign Up</a></li>
            <li><a href="/login">Login</a></li>
          </ul>
        </div>
      </div>

      <!-- Hamburger Icon -->
      <div class="menu-icon">
        <input class="menu-icon__cheeckbox" id="hamburger" type="checkbox" />
        <div>
          <span></span>
          <span></span>
        </div>
      </div>
    </header>

    <!-- Mobile Slide Menu -->
    <div class="mobile-slide-menu" id="mobileMenu">
      <div class="search-container">
        <input type="text" placeholder="Search Products" />
        <i class="fas fa-search icon"></i>
      </div>

      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="shop.html">Shop</a></li>
        <li><a href="promotions.html">Promotions</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </div>

    <!-- body section -->
    <section class="profile-section">
      <div class="user-profile-wrapper">
        <!-- User Profile Display -->
        <div class="profile-header">
          <img
            src="images/userprofile.jpg"
            alt="User Avatar"
            class="profile-avatar"
          />
          <h2 class="username">User</h2>
          <p class="user-email">johndoe@example.com</p>
          <button id="edit-btn" class="edit-btn">Edit Profile</button>
        </div>

        <!-- Edit Profile Form -->
        <form class="edit-profile-form hidden">
          <label>
            Full Name
            <input type="text" name="name" autocomplete="off" value="User" />
          </label>

          <label>
            Email
            <input
              type="email"
              name="email"
              autocomplete="off"
              value="johndoe@example.com"
            />
          </label>

          <label>
            Profile Image
            <input type="file" name="avatar" />
          </label>

          <div class="form-buttons">
            <button type="submit" class="save-btn">Save</button>
            <button type="button" id="cancel-btn" class="cancel-btn">
              Cancel
            </button>
          </div>
        </form>
      </div>
    </section>
    <!-- scirpt cdn links -->
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
    <script src="js/profile.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
