<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
    />
    <title>Verify Code - Delicacy</title>
    <link rel="stylesheet" href="css/signin.css" />
  </head>
  <body>
    <div class="otp-card">
      <h2>Verify Your Email</h2>
      <p>Please enter the 6-digit code we sent to your email.</p>

      <form>
        <div class="otp-inputs">
          <input type="text" maxlength="1" class="otp-field" required />
          <input type="text" maxlength="1" class="otp-field" required />
          <input type="text" maxlength="1" class="otp-field" required />
          <input type="text" maxlength="1" class="otp-field" required />
          <input type="text" maxlength="1" class="otp-field" required />
          <input type="text" maxlength="1" class="otp-field" required />
        </div>
        <a href="resetPassword.html">
          <!-- for back-end we must the button type to submit like this:
          <button type="submit" class="otp-btn">Verify</button> -->
          <button type="button" class="otp-btn">Verify</button>
        </a>
      </form>

      <div class="otp-extra">Didnâ€™t get the code? <a href="#">Resend</a></div>
    </div>

    <script>
      // Auto focus to next input
      const inputs = document.querySelectorAll(".otp-field");
      inputs.forEach((input, index) => {
        input.addEventListener("input", () => {
          if (input.value.length === 1 && index < inputs.length - 1) {
            inputs[index + 1].focus();
          }
        });
        input.addEventListener("keydown", (e) => {
          if (e.key === "Backspace" && input.value === "" && index > 0) {
            inputs[index - 1].focus();
          }
        });
      });
    </script>
  </body>
</html>
