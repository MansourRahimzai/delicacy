<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
    />
    <title>Setting</title>

    <link rel="icon" href="images/weblogo.png" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="css/navbar.css" />
    <link rel="stylesheet" href="css/setting.css" />
  </head>
  <body>
    <header class="navbar">
      <!-- Logo -->
      <div class="logo">
        <img src="images/weblogo.png" />
      </div>

      <!-- Search Box -->
      <div class="search-box">
        <input type="text" placeholder="Search Products" />
        <i class="fas fa-search"></i>
      </div>

      <!-- Desktop Links -->
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="shop.html">Shop</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>

      <!-- Dropdowns -->
      <div class="dropdown-container">
        <!-- My Cart Dropdown -->
        <div class="dropdown">
          <div class="dropdown-toggle my-cart">
            <i class="fas fa-shopping-cart"></i> My Cart
            <i class="fas fa-chevron-down rotate-icon"></i>
          </div>
          <ul class="dropdown-menu">
            <li><a href="cart.html">View Cart</a></li>
            <li><a href="checkout.html">Checkout</a></li>
          </ul>
        </div>

        <!-- Profile Dropdown -->
        <div class="dropdown">
          <div class="dropdown-toggle profile-toggle">
            <img src="images/userprofile.jpg" class="profile-img" />
            <span>User</span>
            <i class="fas fa-chevron-down rotate-icon"></i>
          </div>
          <ul class="dropdown-menu">
            <li><a href="settings.html">Settings</a></li>

            <li><a href="userorders.html">My Orders</a></li>
            <li><a href="signup.html">Sign Up</a></li>
            <li><a href="signin.html">Login</a></li>
            <li><a href="#">Logout</a></li>
          </ul>
        </div>
      </div>

      <!-- Hamburger Icon -->
      <div class="menu-icon">
        <input class="menu-icon__cheeckbox" id="hamburger" type="checkbox" />
        <div>
          <span></span>
          <span></span>
        </div>
      </div>
    </header>

    <!-- Mobile Slide Menu -->
    <div class="mobile-slide-menu" id="mobileMenu">
      <div class="search-container">
        <input type="text" placeholder="Search Products" />
        <i class="fas fa-search icon"></i>
      </div>

      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="shop.html">Shop</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </div>

    <div class="profile-card">
      <!-- Avatar -->
      <div class="profile-header">
        <div class="avatar">
          <img src="images/userprofile.jpg" alt="User Avatar" />
        </div>
        <div>
          <label class="upload-btn">
            Change Photo
            <input type="file" hidden />
          </label>
        </div>
      </div>

      <!-- Edit Fields -->
      <div class="form-group">
        <label>Full Name</label>
        <input type="text" value="John Doe" />
      </div>

      <div class="form-group">
        <label>Email</label>
        <input type="email" value="john@example.com" />
      </div>

      <div class="form-group password-wrapper">
        <label>Password</label>
        <input type="password" id="password" value="12345678" />
        <span class="toggle-password" onclick="togglePassword()"
          ><i class="fa-solid fa-eye"></i
        ></span>
      </div>

      <!-- Dark Mode -->
      <div class="toggle">
        <span>Dark Mode</span>
        <input type="checkbox" />
      </div>

      <!-- Language -->
      <div class="form-group">
        <label>Language</label>
        <select>
          <option>English</option>
          <option>Spanish</option>
          <option>Persian</option>
        </select>
      </div>

      <button class="save-btn">Save Changes</button>
    </div>

    <script>
      function togglePassword() {
        const passField = document.getElementById("password");
        passField.type = passField.type === "password" ? "text" : "password";
      }
    </script>

    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>

    <!-- Link to script.js file  -->
    <script src="js/script.js"></script>
  </body>
</html>
